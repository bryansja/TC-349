		<article>
			<h1>Scorecard Calculator</h1>
			<form id="theForm">
				<fieldset>
					<p>Use this to calculate your total 18 hole score</p>
					<div><label for="front">Total Front Nine Score:</label><input type="text" name="front" id="front" required></div>
					<br />
					<div><label for="back">Total Back Nine Score:</label><input type="text" name="back" id="back" required></div>
					<br />
					<div><label for="total">Total Score:</label><input type="text" name="total" id="total"></div>
					<br />
					<div><input type="submit" value="Calculate" id="submit"></div>
				</fieldset>
			</form>
		</article>
